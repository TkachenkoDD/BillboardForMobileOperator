<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Billboard</title>
    <h:outputStylesheet library="css" name="min.css"/>
</h:head>
<h:body>

    <div class="card">
        <h5>DataModel</h5>
        <p:tabView value="#{tariffsController.tariffList}" var="tariff" id="table">
            <p:tab title="#{tariff.tariffName}">
                <div class="product">
                    <div class="product-list-item">
<!--                        <p:graphicImage name="demo/images/product/#{product.image}"/>-->
                        <div class="product-list-detail">
                            <div class="product-name">#{tariff.tariffName}</div>
<!--                            <div class="product-description">#{product.description}</div>-->
<!--                            <p:rating readonly="true" value="#{product.rating}"/>-->
                            <i class="pi pi-tag product-category-icon"/><span
                                class="product-category">category</span>
                        </div>
                        <div class="product-list-action">
                            <h:outputText value="#{tariff.tariffCost}" styleClass="product-price">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
<!--                            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                        </div>
                    </div>
                </div>
            </p:tab>
        </p:tabView>
    </div>

<!--    <h:dataTable id="table" value="#{tariffsController.tariffList}" var="tariff">-->
<!--        <h:column>-->
<!--            <h:outputText value="#{tariff.tariffName}"/>-->
<!--        </h:column>-->
<!--        <h:column>-->
<!--            <h:outputText value="#{tariff.tariffCost}"/>-->
<!--        </h:column>-->
<!--    </h:dataTable>-->

    <h:form>
        <f:websocket channel="push">
            <f:ajax event="update" render=":table"/>
        </f:websocket>
    </h:form>
</h:body>

</html>
